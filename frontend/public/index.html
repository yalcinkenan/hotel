<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart of The City Hotel - Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-orange: #FF7F50;
      --primary-red: #FF4500;
      --primary-green: #32CD32;
      --btn-hover-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
    }

    body {
      background: linear-gradient(135deg, var(--primary-orange), var(--primary-red));
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: var(--primary-green) !important;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .main-content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    p.lead {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: var(--primary-green);
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: box-shadow 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: var(--primary-green);
      box-shadow: var(--btn-hover-shadow);
      outline: none;
    }

    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 1rem 0;
      flex-shrink: 0;
    }
  </style>
</head>

<body id="root">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Heart of The City Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Odalar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Rezervasyon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">İletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content container">
    <h1>Heart of The City Hotel’e Hoş Geldiniz</h1>
    <p class="lead">Konforlu ve kaliteli konaklama deneyimi için doğru adrestesiniz.</p>
    <a href="#" class="btn btn-primary">Rezervasyon Yap</a>
  </main>

  <footer>
    <div class="container">
      © 2024 Heart of The City Hotel. Tüm hakları saklıdır.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
